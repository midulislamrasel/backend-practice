<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body style="margin: 0; padding: 0; background: #f6f9fc">
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
      style="background: #f6f9fc"
    >
      <tr>
        <td align="center" style="padding: 24px">
          <table
            role="presentation"
            width="100%"
            cellspacing="0"
            cellpadding="0"
            border="0"
            style="max-width: 600px; background: #ffffff; border-radius: 12px; overflow: hidden"
          >
            <!-- Header -->
            <tr>
              <td style="padding: 32px 32px 8px 32px; text-align: center">
                <h1
                  style="
                    margin: 0;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 24px;
                    line-height: 32px;
                    color: #111827;
                  "
                >
                  Verify your email
                </h1>
              </td>
            </tr>

            <!-- Message -->
            <tr>
              <td style="padding: 8px 32px 0 32px; text-align: left">
                <p
                  style="
                    margin: 0;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 15px;
                    line-height: 22px;
                    color: #374151;
                  "
                >
                  Thank you for signing up! To complete your registration, please use the
                  verification code below:
                </p>
              </td>
            </tr>

            <!-- OTP Code -->
            <tr>
              <td align="center" style="padding: 24px 32px">
                <div
                  style="
                    display: inline-block;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 28px;
                    font-weight: bold;
                    letter-spacing: 4px;
                    color: #2563eb;
                    background: #f3f4f6;
                    padding: 14px 24px;
                    border-radius: 8px;
                  "
                >
                  {{OTP}}
                </div>
              </td>
            </tr>

            <!-- Expiration -->
            <tr>
              <td style="padding: 0 32px 24px 32px; text-align: center">
                <p
                  style="
                    margin: 0;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 13px;
                    line-height: 20px;
                    color: #6b7280;
                  "
                >
                  This code will expire in 5 minutes. If you didn’t request this, you can safely
                  ignore this email.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="background: #f9fafb; padding: 16px 24px; text-align: center">
                <p
                  style="
                    margin: 0;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 11px;
                    line-height: 16px;
                    color: #9ca3af;
                  "
                >
                  ©
                  <!--YEAR-->
                  Your Company. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
